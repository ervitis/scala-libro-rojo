dependencies:
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"

  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.11.deb
    - sudo dpkg -i sbt-0.13.11.deb

machine:
  environment:
    SBT_VERSION: 0.13.11
SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=256M"
